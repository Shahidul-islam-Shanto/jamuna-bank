     </div>
     <div class="mb-3 row">
       <label for="inputPassword" class="form-label">Password</label>
       <div class="col-sm-12">
         <input type="password" class="form-control" id="inputPassword"placeholder="Password">
         <br>
         <button id="button" class="btn btn-success">Submit</button>
       </div>
</div>
  </div>
   </div>


     
      <div id="transaction">
        <h1 class="text-center my-4 p-4">Transaction Area</h1>
        <div class="row account bg-light p-5">
          <div class="col-lg-4">
            <div class="deposit statas">
              <h5>Deposit</h5>
              <h2>$ <span id="currentDeposit">00</span></h2>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="withdraw statas">
              <h5>Withdraw</h5>
              <h2>$ <span id="currentWithdraw">00</span></h2>

          </div>
          <div class="col-lg-4">
            <div class="balance statas">
              <h5>Balance</h5>
            <h2>$ <span id="currentBalance">1240</span></h2>
            </div>
          </div>
        </div>

        <div class="container my-3">
          <div class="row">
            <div class="col-lg-6">
             <div class="deponumber p-5">
              <h4>Deposit</h4>
              <input type="text" class="form-control"id="depositAmount"placeholder="$ amount your went to deposit" ><br>
              <button id="addDeposit" class="btn btn-success">Deposit</button>
            </div>
             </div>
            <div class="col-lg-6">
             <div class="withnumber p-5">
              <h4>Withdraw</h4>
              <input type="text" class="form-control"id="withdrawAmount"placeholder="$ amount your went to withdraw" ><br>
              <button id="oddWithdraw" class="btn btn-success">Withdraw</button>
             </div>
            </div>
          </div>
        </div>
      </div>
    
  </div>

     function getInputNumber(id){
        const amount = document.getElementById(id).value;
        const amountNumber = parseFloat(amount);
        return amountNumber;
      }


     function updateSpanText(id, depositNumber ){
      const current = document.getElementById(id).innerText;

      const totalAmount = depositNumber + currentNumber;
